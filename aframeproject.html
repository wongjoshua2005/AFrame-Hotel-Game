<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="human_pink.js"></script>
    <script src="human_blue.js"></script>
    <script src="cloud.js"></script>
    <script src="script.js"></script>
    <script src="sign.js"></script>
    <script src="screen.js"></script>
    <script src="kinema.js"></script>
  </head>
  <body>
    <a-scene physics="debug: false">
      <!-- Loads The A-Plane -->
      <!-- Floor Texture -->
      <a-plane static-body side="double" position="0 0 -4" rotation="-90 0 0" width="35" height="35" color="#ffa54f" repeat="10 10" material="color: #d79c65; src: #hotel_floor" geometry=""></a-plane>
      </a-entity>

      <!-- Outside Path -->
      <a-plane static-body side="double" position="0 0 30.994" rotation="-90 0 0" width="35" height="35" repeat="1.5 1.5" material="repeat: 5 10; color: #ffffff; src:#cobble_texture" geometry="" scale="0.2 1 0.2"></a-plane>

      <!-- Grass -->
      <a-plane static-body position="0 -0.05 0" rotation="-90 0 0" side="double" width="100" height="100" color="	#ffa54f" repeat="30 30" material="color: #4fff52; src: #grass" geometry="width: 100; height: 100" scale="2.6 2.5 1.5"></a-plane>
      
      <!-- Loads all the image assets -->
      <a-asset preload>
        <!-- Images -->
        <img id="grass" src="grass.jpg">
        <img id="sky" src="sky.jpg">
        <img id="wood" src="wood.jpg">
        <img id="leaves" src="leaves.jpg">
        <img id="hotel_texture" src="hotel_texture.jpg">
        <img id="carpet" src="carpet.png">
        <img id="windows_screen" src="windows11.png">
        <img id="building" src="building.jpg">
        <img id="commercial1" src="commercial1.png">
        <img id="commercial2" src="commercial2.png">
        <img id="commercial3" src="commercial3.png">
        <img id="commercial4" src="commercial4.png">
        <img id="commercial5" src="commercial5.png">
        <img id="keyboard" src="keyboard.png">
        <img id="Days_Inn_Logo" src="Days_Inn_Logo.png">
        <img id="hotel_floor" src="floor_texture.jpg">
        <img id="cobble_texture" src="cobble_texture.jpg">
        <img id="star" src="Star.png">

        <!-- Interior Models -->
        <a-asset-item id="bookshelf" src="bookshelf/scene.gltf"></a-asset-item>
        <a-asset-item id="books" src="book_stack/scene.gltf"></a-asset-item>
        <a-asset-item id="clock" src="wall_clock/scene.gltf"></a-asset-item>
        <a-asset-item id="tv" src="tv/scene.gltf"></a-asset-item>

        <!-- Exterior Models -->
        <a-asset-item id="trees" src="low_poly_tree/scene.gltf"></a-asset-item>
      </a-asset>

      <!-- Cursor -->
      <a-entity id="cameraRig" movement-controls="fly: true; speed: 0.7" position="0 1.6 0">
          <a-camera id="camera" kinema-body="radius: 0.8">
            <a-cursor raycaster="objects: [interact]">
              <a-text id="starRating" value="Hotel Rating: 0 out of 5 stars!" side="double" position="1.5 2.25 -1.905"></a-text>
              <a-text id="Time" value="Time:" side="double" position="-4.25 2.25 -1.905"></a-text>
              <!-- List of Tasks For The Lobby -->
              <a-text id="Tasks" value="Tasks" side="double" position="-4.15 1.5 -1.905"></a-text>
              <a-text id="Task_1" value="1. Turn On All The Lamps" side="double" position="-4.35 1.25 -1.905"></a-text>
              <a-text id="Task_2" value="2. Give The Hotel Guests Their Room Key" side="double" position="-4.35 1 -1.905"></a-text>
              <a-text id="Task_3" value="3. Help The Hotel Guests (Hint: Bookshelf)" side="double" position="-4.35 0.75 -1.905"></a-text>
              <a-text id="Task_4" value="4. FINSIH ALL TASKS WITHIN 100 SECONDS TO EARN FIVE STARS!" side="double" position="-4.35 0.5 -1.905"></a-text>
            </a-cursor>
          </a-camera>
      </a-entity>
      
      <!-- Hotel World -->      
      <a-entity id="Hotel World">
      <!-- Lobby -->      
      <a-entity id="interior_building">
        <!-- Front Walls -->  
        <a-entity id="front_walls">
          <a-box static-body position="-10.50542 2.5 13.64233" depth="35" height="5" width="0.5" rotation="0 90 0" color="#808080" material="color: #997029" geometry="" scale="0.5 1 0.4"></a-box>
